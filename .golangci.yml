linters-settings:
  lll:
    line-length: 170
  goconst:
    ignore-tests: true
  revive:
    rules:
      - name: dot-imports
        disabled: true
  mnd:
    checks:
      - argument
      - case
      - operation
      - return
      - assign
    ignored-functions:
      - '^len\.'
      - '^strings\.SplitN$'
      - '^make$'
  wsl:
    allow-cuddle-declarations: true
    allow-separated-leading-comment: true
  nlreturn:
    block-size: 2
linters:
  enable-all: true
  disable:
    # abandoned
    - deadcode
    - golint
    - ifshort
    - varcheck
    - structcheck
    - scopelint
    - nosnakecase
    # keep
    - varnamelen
    - godox # there are a bunch of TODOs that must be solved
    - gci
    - gofumpt
    - exhaustruct
    # validate
    - cyclop
    - exhaustive
    - exhaustivestruct
    - funlen
    - gochecknoglobals
    - gochecknoinits
    - gocognit
    - gocyclo
    - interfacer
    - ireturn
    - maligned
    - paralleltest
    - testpackage
    - wrapcheck
    - depguard
