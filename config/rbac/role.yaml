---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: dapr-control-plane-role
rules:
- apiGroups:
  - ""
  resources:
  - configmaps
  - events
  - secrets
  - serviceaccounts
  - services
  verbs:
  - '*'
- apiGroups:
  - admissionregistration.k8s.io
  resources:
  - mutatingwebhookconfigurations
  verbs:
  - '*'
- apiGroups:
  - apiextensions.k8s.io
  resources:
  - customresourcedefinitions
  verbs:
  - create
  - get
  - list
  - patch
  - update
- apiGroups:
  - apps
  resources:
  - deployments
  - statefulsets
  verbs:
  - '*'
- apiGroups:
  - dapr.io
  resources:
  - components
  - components/finalizers
  - components/status
  - configurations
  - configurations/finalizers
  - configurations/status
  - resiliencies
  - resiliencies/finalizers
  - resiliencies/status
  - subscriptions
  - subscriptions/finalizers
  - subscriptions/status
  verbs:
  - '*'
- apiGroups:
  - operator.dapr.io
  resources:
  - daprinstances
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - operator.dapr.io
  resources:
  - daprinstances/finalizers
  verbs:
  - update
- apiGroups:
  - operator.dapr.io
  resources:
  - daprinstances/status
  verbs:
  - get
  - patch
  - update
- apiGroups:
  - policy
  resources:
  - poddisruptionbudgets
  verbs:
  - '*'
- apiGroups:
  - rbac.authorization.k8s.io
  resources:
  - clusterrolebindings
  - clusterroles
  - rolebindings
  - roles
  verbs:
  - '*'
